<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {},
      };
    </script>
    <title>QrCode Reader</title>
  </head>
  <body class="overflow-x-hidden">
    <nav
      class="fixed top-0 left-0 w-screen h-auto bg-[#432E54] p-4 px-6 flex justify-between text-white font-bold"
    >
      <h1><a href="../index.html">Qr Master</a></h1>
      <div>
        <a href="../index.html">Qr Generator</a>
      </div>
    </nav>
    <main
      class="min-h-screen w-screen bg-[#0B192C] text-white flex justify-center items-center flex-col gap-5"
    >
      <h1 class="md:text-3xl text-xl">Advanced QrCode Reader</h1>
      <section class="flex flex-col items-center space-y-4 mt-4">
        <video
          id="qrVideo"
          class="border-2 w-[90vw] md:w-[50vw] border-gray-300 rounded"
          autoplay
        ></video>
        <button id="scanButton" class="bg-blue-600 p-2 rounded">
          Start Scanning
        </button>
        <p id="qrResult" class="text-green-400 font-bold"></p>
      </section>
    </main>

    <!-- jsQR Library -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <script src="../scripts/QrRead.js"></script>

    <script src="../scripts/QrRead.js"></script>
  </body>
</html>
